<h3>Activity feed</h3>
{% for message in room_messages %}
<div>
  <small>
    <a href="{% url 'user-profile' user.id%} ">@{{message.user}}</a> {{message.updated | timesince}} Replied to :
    "{{message.room.name}}" {%if request.user == message.user%}
    <a href="{% url 'delete-message' message.id %} ">delete</a>
    {%endif %}
  </small>
  <p>"{{message}} "</p>
  <hr />
</div>
{% endfor %}
